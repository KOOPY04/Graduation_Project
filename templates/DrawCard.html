<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塔羅占卜 | 抽牌</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/DrawCard/DrawCard.css" />
  </head>
  <body class="drawcard">
    {% include "global.html" %}

    <!-- 回主頁 -->
    <a href="/" class="home-section">
      <img src="/static/images/home_icon.png" alt="回主頁" class="home-icon" />
      <span class="site-title">塔羅占卜</span>
    </a>

    <div class="scroll-container">
      <div class="header">
        <h1>
          <img src="/static/images/favicon.png" alt="塔羅Logo" class="logo-icon">
          抽取塔羅牌
        </h1>
      </div>

      <div class="draw-container" id="tarotContainer">
        {{ tarot_html | safe }}
      </div>

      <!-- 按鈕 -->
      <div class="button-row"></div>

      <!-- 自訂警示框 -->
      <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
          <p id="customAlertMsg"></p>
          <button id="customAlertBtn">確定</button>
        </div>
      </div>
    </div>

    <script src="/static/global.js"></script>
    <script src="/static/DrawCard/DrawCard.js" defer></script>
  </body>
</html>
