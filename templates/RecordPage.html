<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>塔羅占卜 | 紀錄</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/RecordPage/recordpage.css" />
  </head>
  <body class="recordpage">
    {% include "global.html" %}
    <a href="/" class="home-section">
      <img src="/static/images/home_icon.webp" alt="回主頁" class="home-icon" />
      <span class="site-title">塔羅占卜</span>
    </a>

    <div class="scroll-container">
      <div class="header">
        <h1>
          <img src="/static/images/favicon.webp" alt="塔羅Logo" class="logo-icon">
          我的塔羅占卜紀錄
        </h1>
      </div>

      <!-- 紫色透明容器，包含 header 與紀錄 -->
      <div class="records-container">
        <div class="record-header">
          <div>時間</div>
          <div>問題類型</div>
          <div>子問題</div>
          <div>抽牌</div>
          <div>總結</div>
        </div>

        <div class="allrecord">
          <div id="records"></div>
        </div>
      </div>

      <!-- 自訂警示視窗 -->
      <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
          <p id="customAlertMsg"></p>
          <button id="customAlertBtn">確定</button>
        </div>
      </div>
    </div>
    <script src="/static/global.js"></script>
    <script src="/static/RecordPage/recordpage.js" defer></script>
  </body>
</html>
