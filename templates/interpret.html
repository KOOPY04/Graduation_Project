<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🃏 塔羅占卜 | 解牌</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/global.css" />
    <link rel="stylesheet" href="/static/interpret/interpret.css" />
  </head>
  <body class="interpret">

    <a href="/" class="home-section">
      <img src="/static/images/home_icon.png" alt="回主頁" class="home-icon" />
      <span class="site-title">塔羅占卜</span>
    </a>

    <div class="scroll-container">
      <!-- 標題 -->
      <div class="header"><h1>🃏 塔羅解牌</h1></div>

      <!-- 牌面容器 -->
      <div id="spreadContainer" class="spread" data-count="{{ count }}"></div>

      <!-- 按鈕列 -->
      <div class="button-row">
        <button id="toggleSummaryBtn">🌟 查看整體解讀</button>
        <!-- 修改：清除舊結果後返回上一頁 -->
        <button id="backBtn">回上一頁</button>
      </div>

      <!-- 整體解讀 modal -->
      <div id="summaryModal" class="modal">
        <div class="modal-content">
          <span id="closeSummaryBtn" class="close-btn">&times;</span>
          <h2>🌟 整體解讀</h2>
          
          <!-- 可滾動內容框 -->
          <div class="modal-scroll-wrapper">
            <div id="summaryText" class="modal-body">
              🔮 正在生成整體占卜解讀，請稍候...
            </div>

            <!-- 音樂推薦區塊 -->
            <div id="musicRecommend" class="music-recommend">
              <h3>🎧 音樂推薦</h3>
              <p id="musicLoading" style="color: #ccc">
                正在根據占卜結果推薦音樂...
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- 自訂警示框 -->
      <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
          <p id="customAlertMsg"></p>
          <button id="customAlertBtn">確定</button>
        </div>
      </div>
    </div>

    <script src="/static/interpret/interpret.js" defer></script>

    <!-- 新增：清除 sessionStorage 後返回上一頁 -->
    <script>
      const backBtn = document.getElementById("backBtn");
      backBtn.onclick = () => {
        // 清除解牌相關 sessionStorage
        sessionStorage.removeItem("saved_cards");
        sessionStorage.removeItem("saved_summary");
        sessionStorage.removeItem("saved_music");

        // 返回上一頁
        window.history.back();
      };
    </script>
  </body>
</html>
